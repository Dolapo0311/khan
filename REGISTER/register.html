<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
<div class="container">
  <header class="header">
    <h1>Appointment Registration Form </h1>
  </header>
  <div class="content">
    <div class="left">
	<h1 style="color: white; padding: 30px 0 0 30px; ">This is h2</h1>
    </div>
    <div class="register">
      <p id="signupH">Sign Up Form</p>
      <form>
        <div>
          <label for="username"><span class="mandatory">*</span>Username:</label>
          <input id="username" type="email" placeholder="name@domain" required />
        </div>
        <div>
          <label for="password"><span class="mandatory">*</span>Password:</label>
          <input id="password" type="password" min="8" max="16" required />
        </div>
        <div>
          <label for="firstname"><span class="mandatory">*</span>First Name:</label>
          <input id="firstname" type="text" placeholder="John" required />
        </div>
        <div>
          <label for="lastname"><span class="mandatory">*</span>Last Name:</label>
          <input id="lastname" type="text" placeholder="Smith" required />
        </div>
        <div class="optionsLink">
          <a href="register.html">Go to Sign In</a>
          <a href="register.html" style="float: right">Forgot Password?</a>
        </div>
        <div class="btn">
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <footer>

              <span class="image">
                <a href="register.html">
                  <img src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Youtube-1024.png"
